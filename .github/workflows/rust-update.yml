name: Rust Update Check

on:
  schedule:
    # Run daily at 7:00 UTC
    - cron: '0 7 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write
  statuses: write

jobs:
  check-rust-update:
    runs-on: ubuntu-latest
    outputs:
      update_needed: ${{ steps.check.outputs.update_needed }}
      latest_version: ${{ steps.latest.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get current Rust version
        id: current
        run: |
          CURRENT=$(grep 'channel' rust-toolchain.toml | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT"

      - name: Get latest stable Rust version
        id: latest
        run: |
          LATEST=$(curl -sSf https://static.rust-lang.org/dist/channel-rust-stable.toml | awk '/^\[pkg\.rust\]/{getline; print}' | sed 's/version = "\([0-9.]*\).*/\1/')
          echo "version=$LATEST" >> $GITHUB_OUTPUT
          echo "Latest stable version: $LATEST"

      - name: Check if update needed
        id: check
        run: |
          if [ "${{ steps.current.outputs.version }}" != "${{ steps.latest.outputs.version }}" ]; then
            echo "update_needed=true" >> $GITHUB_OUTPUT
            echo "Update available: ${{ steps.current.outputs.version }} -> ${{ steps.latest.outputs.version }}"
          else
            echo "update_needed=false" >> $GITHUB_OUTPUT
            echo "Already on latest stable"
          fi

      - name: Update rust-toolchain.toml
        if: steps.check.outputs.update_needed == 'true'
        run: |
          sed -i 's/channel = ".*"/channel = "${{ steps.latest.outputs.version }}"/' rust-toolchain.toml
          cat rust-toolchain.toml

      - name: Create Pull Request
        id: create-pr
        if: steps.check.outputs.update_needed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Rust to ${{ steps.latest.outputs.version }}"
          title: "chore: update Rust to ${{ steps.latest.outputs.version }}"
          body: |
            This PR updates the Rust toolchain from `${{ steps.current.outputs.version }}` to `${{ steps.latest.outputs.version }}`.

            **Release notes:** https://blog.rust-lang.org/

            ---
            *This PR was automatically created by the Rust Update workflow.*
          branch: rust-update-${{ steps.latest.outputs.version }}
          labels: |
            rust-update
            automation

  # Run CI checks on the new Rust version
  # This is needed because PRs created by GITHUB_TOKEN don't trigger other workflows
  check:
    needs: check-rust-update
    if: needs.check-rust-update.outputs.update_needed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: rust-update-${{ needs.check-rust-update.outputs.latest_version }}

      - name: Get commit SHA
        id: get-sha
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Set pending status
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ steps.get-sha.outputs.sha }}',
              state: 'pending',
              context: 'Rust Update CI',
              description: 'Running CI checks...',
              target_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check with Clippy (pedantic)
        run: cargo clippy -- -W clippy::pedantic

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run tests (no CUDA)
        run: cargo test --all

      - name: Set success status
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ steps.get-sha.outputs.sha }}',
              state: 'success',
              context: 'Rust Update CI',
              description: 'All checks passed',
              target_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

      - name: Set failure status
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: '${{ steps.get-sha.outputs.sha }}',
              state: 'failure',
              context: 'Rust Update CI',
              description: 'CI checks failed',
              target_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });
